<!DOCTYPE html>
<html >
<head>
    <title>DOM INPUT </title>
</head>
<body>
    

    <input type="text" id="ciclos" value="">
    <button onclick="pruebadeinput()">ciclos</button>
    <p id="demo"></p>
    
     <script>
    function pruebadeinput() {
      var x = document.getElementById("ciclos").value;
      console.log( document.getElementById("demo").innerHTML = x);
     
    }
    </script>

</html>
